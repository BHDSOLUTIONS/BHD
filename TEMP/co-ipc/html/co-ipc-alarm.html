<div id="adminAlarm" class="tab-pane fade in">
        <h4>ALARM ADMINISTRATION</h4>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8">
                    <div class="col-sm-3">
                        <label for="searchAlmAck">ACK</label>
                        <select class="form-control" id="searchAlmAck">
                            <option></option>
                            <option>ACK</option>
                            <option>UN-ACK</option>
                            <option>CLR</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="searchAlmSa">SA</label>
                        <input class="form-control" type="text" id="searchAlmSa">
                    </div>
                    <div class="col-sm-3">
                        <label for="searchAlmDate">DATE</label>
                        <input type="date" class="form-control" id="searchAlmDate">
                    </div>
                    <div class="col-sm-3">
                        <label for="searchAlmTime">TIME</label>
                        <input type="time" class="form-control" id="searchAlmTime">
                    </div>
                    <div class="col-sm-3">
                        <label for="searchAlmSrc">SRC</label>
                        <input type="text" class="form-control" id="searchAlmSrc">
                    </div>
                    <div class="col-sm-3">
                        <label for="searchAlmType">TYPE</label>
                        <input type="text" class="form-control" id="searchAlmType">
                    </div>
                    <div class="col-sm-3">
                        <label for="searchAlmCond">COND</label>
                        <input type="text" class="form-control" id="searchAlmCond">
                    </div>
                    <div class="col-sm-3">
                        <label for="searchAlmSev">SEV</label>
                        <select class="form-control" id="searchAlmSev">
                            <option></option>
                            <option>MIN</option>
                            <option>MAJ</option>
                            <option>CRTL</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" id="searchAlm" style="margin:20px">Search</button>
                    <button class="btn btn-primary" id="clrAlm" style="margin:20px">Cancel</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4" >
                <a  id="previousAlm">Previous</a> |
                <a  id="nextAlm">Next</a>
                &nbsp&nbsp&nbsp<label id="indexAlm"></label>
            </div>
            <div class="col-sm-12">
                <div class="panel panel-default">     
                    <table class="table table-fixed">
                        <thead>
                            <tr>
                                <th style="width:10%">ALMID</th>
                                <th style="width:10%">ACK</th>
                                <th style="width:5%">SA</th>
                                <th style="width:17%">DATE</th>
                                <th style="width:17%">TIME</th>
                                <th style="width:10%">SRC</th>
                                <th style="width:10%">TYPE</th>
                                <th style="width:10%">COND</th>
                                <th style="width:10%">SEV</th>
                            </tr>
                        </thead>
                        <tbody id="tableAlm" style="height:300px">
                    
                        </tbody>
                    </table>
                </div>
                    
                
            </div>
        </div>
