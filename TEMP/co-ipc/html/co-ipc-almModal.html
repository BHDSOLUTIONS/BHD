

  <!-- almModal -->
      <!-- Modal content-->
<div id="almModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ALARM</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="almId">ALMID</label>
                        <input type="number" class="form-control" id="almId" readonly>
                    </div>
                    <div class="col-sm-4">
                        <label for="almDate">DATE</label>
                        <input type="text" class="form-control" id="almDate" readonly>
                    </div>
                    <div class="col-sm-4">
                        <label for="almTime">TIME</label>
                        <input type="text" class="form-control" id="almTime" readonly>
                    </div>
                    <div class="col-sm-4">
                        <label for="almSev">SEV</label>
                        <input type="text" class="form-control" id="almSev" readonly>
                    </div>
                    <div class="col-sm-4">
                        <label for="almAck">ACK</label>
                        <input type="text" class="form-control" id="almAck" readonly>
                    </div>
                    <div class="col-sm-4">
                        <label for="almCond">COND</label>
                        <input type="text" class="form-control" id="almCond" readonly>
                    </div>
                    <div class="col-sm-12">
                        <label for="almRemark">REMARK</label>
                        <textarea id="almRemark" class="form-group" style="width:100%; min-height: 100px;">
                            
                        </textarea>
                    </div>
                
                </div>
            </div>
            
            <hr>
            <div class="form-inline">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="almAct">ACT</label>
                        <select class="form-control" id="almAct">
                            <option></option>
                            <option>ACK</option>
                            <option>UN-ACK</option>
                            <option>CLR</option>
                        </select>
                    </div>
                    <div class="col-sm-8">
                        <button class="btn btn-primary" id="submitAlmModal">Submit</button>
                        <button class="btn btn-primary" id="clrAlmModal">Cancel</button>
                    </div>
                </div>
                
            </div>
        </div>
      </div>
  
    </div>
  </div>
