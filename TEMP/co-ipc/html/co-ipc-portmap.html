<div id="portMap" class="tab-pane fade in">
    <h4>PORTS MAPPING</h4>
    <div class="row">
        <div class="col-sm-5">
            <div class="col-sm-3">
                <label for="node">NODE</label>
                <input type="number" class="form-control" id="node">
            </div>
             
            <div class="col-sm-3">
                <label for="slot">SLOT</label>
                <input type="number" class="form-control" id="slot">
            </div>

            <div class="col-sm-3">
                <label for="pnum">PNUM</label>
                <input type="number" class="form-control" id="pnum">
            </div>   

            <div class="col-sm-3">
                <label for="sel-ptyp">PTYP</label>
                <select class="form-control" id="sel-ptyp">
                    <option></option>
                    <option>X</option>
                    <option>Y</option>
                </select>
            </div>
                
            <div class="col-sm-3">
                <label for="sel-psta">PSTA</label>
                <select class="form-control" id="sel-psta">
                    <option></option>
                    <option>UAF</option>
                    <option>SF</option>
                </select>
            </div>

            <div class="col-sm-9">
                <label for="facNum">FAC</label>
                <input type="text" class="form-control" id="facNum" >
            </div>
    
            <div class="col-sm-12">
                <label for="ckt">CKT</label>
                <input type="text" class="form-control" id="ckt" >
            </div>
            

            <div class="btn-group col-sm-12">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Action
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a type="button" id="mapPort" data-toggle="modal" data-target="#exampleModal">Map</a></li>
                        <li><a id="unmapPort">UnMap</a></li>
                    </ul>
                    <button id="submitPort" type="button" class="btn btn-primary">Submit</button>
                    <button id="clrPort" type="button" class="btn btn-primary">Cancel</button>
            </div>
            <input type="number" id="port_id" style="width:50px;">
                
               
        </div>
        <div class="col-sm-7">
            
            <button id="searchPort" type="button" class="btn btn-primary">Search</button>
            <a  id="previousPort">Previous</a> |
            <a  id="nextPort">Next</a>
            &nbsp&nbsp&nbsp<label id="indexPort"></label>
            
            <div class="panel panel-default">
                <table class="table table-fixed">
                    <thead style="width:100%">
                        <tr style="width:97%; background-color:#f5f5f5">
                            <th style="width:10%">NODE</th>
                            <th style="width:10%">SLOT</th>
                            <th style="width:10%">PNUM</th>
                            <th style="width:10%">PTYP</th>
                            <th style="width:10%">PSTA</th>
                            <th style="width:25%">FAC</th>
                            <th style="width:25%">CKT</th>
                        </tr>
                    </thead>
                    <tbody id="tablePort" style="width:100%">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
