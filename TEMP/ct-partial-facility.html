<!DOCTYPE html>
<html lang="en">
<head>
    <title>CO-5K IPC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ct-100.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
    @media only screen and (max-width: 768px) {
        /*for mobile phone */
        [class*="col-sm-4"] {
            width: 100%;
        }
    }
</style>

<script>
var array = ['9017-00000-01L','OE','CP','ADAS','12','X', '9017-00000-01L','OE','CP','ADAS','12','X'];
var count = 0;
var totalCells = 6;

function writeFacTable() {
    var tbody = $('#tableBody');
    for (var i = 0; i < array.length / 6; i++) {
       var tr = $('<tr/>').appendTo(tbody);
       for (var j = 0; j < totalCells; j++) {
           tr.append('<td>' + array[count] + '</td>');
           count++;
       }
       count = 0;
    }
}

function clearFacTable() {

      $("#tableBody").empty();
        //alert("empty content");
}


</script>

</head>
<body>

<div class="container" style="background-color:wheat">
    <div class="row" style="border-style:none none solid none;border-color:white;border-size:2px;background-color:royalblue;color:white">
        <div class="col-xs-4">TELEPATH NETWORKS
            <div><small>Firmware Version: 1.0.05</small></div>
        </div>
        <div class="col-xs-4" align="center"><h3>CT-100/100/100</h3>
            <div class="row">
                <div id="alm" class="col-xs-4" align="center"><small>Alarm: None</small></div>
                <div id="temp" class="col-xs-4" align="center"><small>Temp: 92F</small></div>
                <div id="volt" class="col-xs-4" align="center"><small>Voltage: 44V</small></div>
            </div>
        </div>
        <div class="col-xs-4" align="right"><button id="login-btn">Login</button></div>
    </div>
</div>

<div class="facContainerTable" style="background-color:wheat">

  <div class="table-responsive">
  <div id="HresultsTable">
     <table class="table" id='HsummaryOfResults' border='0'>

        <tbody id="HtableBody">
           <tr>
               <th style="width: 25%">FAC</th>
               <th style="width: 15%">FTYP</th>
               <th style="width: 15%">ORT</th>
               <th style="width: 15%">SPCFNC</th>
               <th style="width: 15%">PNUM</th>
               <th style="width: 15%">PTYP</th>
           </tr>
        </tbody>
      </table>
  </div>

  <div id="resultsTable">
     <table class="table table-striped" id='summaryOfResults' border='0'>

        <tbody id="tableBody">
           <tr>
               <th style="width: 25%"></th>
               <th style="width: 15%"></th>
               <th style="width: 15%"></th>
               <th style="width: 15%"></th>
               <th style="width: 15%"></th>
               <th style="width: 15%"></th>
           </tr>
        </tbody>
     </table>
  </div>
  </div>
</div>

<script>
$(document).ready(function() {  
    writeFacTable();
});

</script>

</body>
</html>
