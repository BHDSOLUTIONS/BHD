<div id="adminAlarm" class="tab-pane fade in">
        <h4>ALARM ADMINISTRATION</h4>

        <div class="row">
            <div class="col-sm-4">
               
                <div class="col-sm-4 modifyPadding">
                    <label for="almId">ALMID</label>
                    <input type="number" class="form-control" id="almId" readonly>
                </div>

                <div class="col-sm-4 modifyPadding">
                    <label for="almAck">ACK</label>
                    <input type="text" class="form-control" id="almAck" readonly>
                </div>
        
                <div class="col-sm-12 modifyPadding">
                    <label for="almRemark">REMARK</label>
                    <textarea id="almRemark" class="form-group" style="width:100%; min-height: 100px;" readonly>
                        
                    </textarea>
                </div>
            

                <div class="col-sm-4 modifyPadding">
                    <label for="almAct">ACT</label>
                    <select class="form-control" id="almAct">
                        <option></option>
                        <option>ACK</option>
                        <option>UN-ACK</option>
                        <option>CLR</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <label id="checkAlmInfor" style="color:red"></label>
                </div>
                
               
            </div>

            <div class="col-sm-8">
                <div class="col-sm-6" >
                        <a  id="previousAlm">Previous</a> |
                        <a  id="nextAlm">Next</a>
                        &nbsp&nbsp&nbsp<label id="indexAlm"></label>
                </div>
                <div class="col-sm-12">
                    <div class="panel panel-default">     
                        <table class="table table-fixed">
                            <thead>
                                <tr>
                                    <th style="width:10%">ALMID</th>
                                    <th style="width:15%">ACK</th>
                                    <th style="width:5%">SA</th>
                                    <th style="width:25%">DATETIME</th>
                                    <th style="width:10%">SRC</th>
                                    <th style="width:10%">TYPE</th>
                                    <th style="width:15%">COND</th>
                                    <th style="width:10%">SEV</th>
                                </tr>
                            </thead>
                            <tbody id="tableAlm">
                        
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        
        
    </div>
