<div id="almModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
             <h5 class="modal-title">ALARM ADMINISTRATION</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-3 modifyPadding">
                    <label for="almModal_almId">ALMID</label>
                    <input type="number" class="form-control" id="almModal_almId" readonly>
                </div>

                <div class="col-sm-3 modifyPadding">
                    <label for="almModal_ack">ACK</label>
                    <input type="text" class="form-control" id="almModal_ack" readonly>
                </div>
        
                <div class="col-sm-12 modifyPadding">
                    <label for="almModal_remark">REMARK</label>
                    <textarea id="almModal_remark" class="form-group" style="width:100%; min-height: 100px;"></textarea>
                </div>
            

                <div class="col-sm-3 modifyPadding">
                    <label for="almModal_act">ACT</label>
                    <input type="text" class="form-control" id="almModal_act" readonly>
                </div>

                <div class="col-sm-8 modifyPadding">
                    <button class="btn btn-primary" id="almModal_submit">Submit</button>
                    <button class="btn btn-primary" id="almModal_clear">Cancel</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="almModal_alm_id" style="width:50px;">
                    <br>
                    <label id="almModal_result" style="color:red"></label>
                </div>
                    
     
            </div>
            
        </div>
    </div>
    </div>
  </div>
