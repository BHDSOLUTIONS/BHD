<div id="batchModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title">BATCH UPLOAD</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                        <div class="container">
                            <h4>CHOOSE THE BATCH FILE FROM YOUR COMPUTER:</h4>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <input type="file" data-icon="false" id="batchModal_file" accept=".csv">
                                </div>
                            </div> 

                        </div>
                    <div class="col-sm-8 modifyPadding">
                        <button class="btn btn-primary" id="batchModal_submit">Submit</button>
                        <br>
                        <label id="batchModal_result" style="color:red"></label>

                    </div>
            
                </div>
                
            </div>
        </div>
    </div>
</div>
