			
    <div id="setupFac" class="tab-pane fade in active">
        <h4>SETUP FACILITIES</h4>

        <div class="row">
            <div class="col-sm-5">
                <div class="col-sm-8 modifyPadding">
                    <label for="fac">FAC</label>
                    <input type="text" class="form-control" id="fac" placeholder="Ex. 9017-00000-01L">
                </div>
                <div class="col-sm-2 modifyPadding">
                    <label for="portInfo">PORT</label>
                    <input type="text" class="form-control" id="portInfo" readonly>
                </div> 
                <div class="col-sm-2 modifyPadding">
                    <button id="findFac" class="btn btn-primary">Find</button>
                </div> 

                <!-- --------------------------------------------- -->
                
                <div class="col-sm-3 modifyPadding">
                    <label for="ftyp">FTYP</label>
                    <select class="form-control" id="ftyp">
                        <option></option>
                        <option>CP</option>
                        <option>OE</option>
                        <option>DSL</option>
                        <option>ME</option>
                    </select>
                </div> 
                
                <div class="col-sm-3 modifyPadding">
                    <label for="ort">ORT</label>
                    <select class="form-control" id="ort">
                        <option></option>
                        <option>CP</option>
                        <option>OE</option>
                        <option>ME.D</option>
                        <option>ME.P</option>
                    </select>
                </div>  
                <div class="col-sm-4 modifyPadding">
                    <label for="spcfnc">SPCFNC</label>
                    <select class="form-control" id="spcfnc">
                        <option></option>
                        <option>SP</option>
                        <option>RE</option>
                        <option>ADAS</option>
                        <option>DAML</option>
                    </select>
                </div> 
                <div class="col-sm-2 modifyPadding">
                    <button id="findFOS" class="btn btn-primary">Find</button>
                </div> 

                <!---------------------------------------  -->
                                
                <div class="col-sm-3 modifyPadding">
                    <label for="facAct">ACTION</label>
                    <select class="form-control" id="facAct" >
                        <option></option>
                        <option>ADD</option>
                        <option>UPDATE</option>
                        <option>DELETE</option>
                    </select>
                </div>

                <div class="col-sm-6 modifyPadding">   
                    <button id="clrFac" type="button" class="btn btn-primary">Cancel</button>
                    <br>
                    <label id="checkFacInfor" style="color:red"></label>
                </div>
                                    
            </div>
            <div class="col-sm-7">
                <div class="col-sm-6">
                    <a  id="previousFac">Previous</a> | <a  id="nextFac">Next</a>
                    &nbsp&nbsp&nbsp<label id="indexFac"></label>
                </div>
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <table class="table table-fixed">
                            <thead>
                                <tr>
                                    <th style="width:40%">FAC</th>
                                    <th style="width:10%">FTYP</th>
                                    <th style="width:10%">ORT</th>
                                    <th style="width:17%">SPCFNC</th>
                                    <th style="width:20%">PORT</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="tableFac">
                        
                            </tbody>
                        </table>
                    </div>
                </div>
                
                    
                
            </div>
        </div>
