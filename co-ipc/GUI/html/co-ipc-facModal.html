

<!-- facModal -->
<div id="facModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">SETUP FACILITIES</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
 
                <div class="col-sm-9 modifyPadding">
                    <label for="facModal_fac">FAC</label>
                    <input type="text" class="form-control" id="facModal_fac">
                </div>
                <div class="col-sm-3 modifyPadding">
                    <label for="facModal_portInfo">PORT</label>
                    <input type="text" class="form-control" id="facModal_portInfo" readonly>
                </div> 

                <!-- --------------------------------------------- -->
                
                <div class="col-sm-4 modifyPadding">
                    <label for="facModal_ftyp">FTYP</label>
                    <select class="form-control" id="facModal_ftyp">
                        <option></option>
                        <option>CP</option>
                        <option>OE</option>
                        <option>DSL</option>
                        <option>ME</option>
                    </select>
                </div> 
                
                <div class="col-sm-4 modifyPadding">
                    <label for="facModal_ort">ORT</label>
                    <select class="form-control" id="facModal_ort">
                        <option></option>
                        <option>CP</option>
                        <option>OE</option>
                        <option>ME.D</option>
                        <option>ME.P</option>
                    </select>
                </div>  
                <div class="col-sm-4 modifyPadding">
                    <label for="facModal_spcfnc">SPCFNC</label>
                    <select class="form-control" id="facModal_spcfnc">
                        <option></option>
                        <option>SP</option>
                        <option>RE</option>
                        <option>ADAS</option>
                        <option>DAML</option>
                    </select>
                </div> 
                <!---------------------------------------  -->
                                
                <div class="col-sm-3 modifyPadding">
                    <label for="facModal_facAct">ACTION</label>
                    <input type="text" class="form-control" id="facModal_act" readonly>
                </div>
                
                <div class="col-sm-9 modifyPadding">
                    <button id="facModal_submit" type="button" class="btn btn-primary">Submit</button>
                    <button id="facModal_clear" type="button" class="btn btn-primary">Clear</button>
                    <br>
                    <label id="facModal_result" style="color:red"></label>
                </div>
     
            </div>
            
        </div>
    </div>
    </div>
  </div>
