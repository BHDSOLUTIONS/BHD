
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CO-5K IPC</title>
	<meta charset="utf-8">
	
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/co-ipc-welcome.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	
</head>
<body>
					
	<div class="container" style="width:100%">
		<div id="header" class="row" style="border-style:none none solid none;border-color:gray;border-size:1px;background-color:#f5f5f5">
			<div class="col-sm-4">TELEPATH NETWORKS
				<div><small>Firmware Version: 1.0.04</small></div>
		
			</div>
			<div class="col-sm-4" align="center">
				<h3>Intelligent Provisioning Center</h3>
				<div class="row">
					
					<div id="alm" class="col-xs-4" align="center"><small>Alarm: None</small></div>
					<div id="temp" class="col-xs-4" align="center"><small>Temp: 92F</small></div>
					<div id="volt" class="col-xs-4" align="center"><small>Voltage: 44V</small></div>
					
				</div>
				
			</div>
			<div class="col-sm-4" align="right">
                
            </div>
		</div>
		
        <div style="width:30%; margin:150px auto 0 auto; padding: 25px  ;border: 1px solid black; background-color:#F5F5F5;text-align: center;">
            <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div id="newpw" class="form-group row" style="display:none;">
                <label for="newPassword" class="col-sm-4 col-form-label">New password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="newPassword" >
                </div>
            </div>
            <button id="login" type="submit" class="btn btn-primary">Login</button>
            <br><a id="firstlogin">First time login? Click here!</a>
        </div>        

    </div>

    <script src="../js/co-ipc-login.js"></script>
</body>
