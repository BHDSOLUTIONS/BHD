<div id="matrix" class="tab-pane fade in">
    <h4>MATRIX CARDS</h4>
   
        <div class="row">
            <div class="col-sm-5">
                <div class="col-sm-3 modifyPadding">
                    <label for="matrix_node">NODE</label>
                    <input class="form-control modifyPadding" type="text" id="matrix_node">
                </div>
                <div class="col-sm-3 modifyPadding">
                    <label for="matrix_slot">SLOT</label>
                    <input class="form-control modifyPadding" type="text" id="matrix_slot">
                </div>
                <div class="col-sm-2 modifyPadding">
                    <label for="matrix_type" >TYPE</label>
                    <select id="matrix_type" class="form-control">
                        <option></option>
                        <option>MIO</option>
                        <option>MRE</option>
                        <option>RM</option>
                    </select>
                </div>
                <div class="col-sm-2 modifyPadding">
                    <label for="matrix_stat" >STAT</label>
                    <select id="matrix_stat" class="form-control">
                        <option></option>
                        <option>INS</option>
                        <option>OOS</option>
                        <option>LCK</option>
                    </select>
                </div>
                <div class="col-sm-2 modifyPadding">
                    <button class="btn btn-primary" id="matrix_find">Find</button>
                </div>

                <!------------------------------------------>

                <div class="col-sm-3 modifyPadding">
                    <label for="matrix_act">ACTION</label>
                    <select id="matrix_act" class="form-control">
                        <option></option>
                        <option>LCK</option>
                        <option>UN-LCK</option>
                        <option>REFRESH</option>

                    </select>
                </div>
                <div class="col-sm-6 modifyPadding"> 
                    <button class="btn btn-primary" id="matrix_clear">Clear</button>
                    <br>

                </div>
                

            </div>
            <div class="col-sm-7">
                <div class="col-sm-12">
                    <div style="float:left;">
                        <b>LIST OF MATRIX CARDS:</b>
                    </div>
                    <div style="float:right">
                        <a  id="matrix_previous">Previous</a> |
                        <a  id="matrix_next">Next</a>
                        &nbsp&nbsp&nbsp<label id="matrix_index"></label>
                    </div>
                </div>
               

                <div class="col-sm-12">
                    <div class="panel panel-default">     
                        <table class="table table-fixed">
                            <thead>
                                <tr>
                                    <th style="width:30%">NODE</th>
                                    <th style="width:10%">SLOT</th>
                                    <th style="width:30%">TYPE</th>
                                    <th style="width:30%">STAT</th>
                                </tr>
                            </thead>
                            <tbody id="matrix_table">
                        
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
   

       
    
</div>
