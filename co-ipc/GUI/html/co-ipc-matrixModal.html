<div id="matrixModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
             <h5 class="modal-title">MATRIX CARDS</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-3 modifyPadding">
                    <label for="matrixModal_node">NODE</label>
                    <input class="form-control modifyPadding" type="text" id="matrixModal_node" readonly>
                </div>
                <div class="col-sm-3 modifyPadding">
                    <label for="matrixModal_slot">SLOT</label>
                    <input class="form-control modifyPadding" type="text" id="matrixModal_slot" readonly>
                </div>
                <div class="col-sm-2 modifyPadding">
                    <label for="matrixModal_type">TYPE</label>
                    <select id="matrixModal_type" class="form-control" disabled>
                        <option>MIO</option>
                        <option>MRE</option>
                        <option>RM</option>
                    </select>
                </div>
                <div class="col-sm-2 modifyPadding">
                    <label for="matrixModal_stat">STAT</label>
                    <select id="matrixModal_stat" class="form-control" disabled>
                        <option>INS</option>
                        <option>OOS</option>
                        <option>LCK</option>
                    </select>
                </div>
 
                <!-- ------------------------------------------ -->
                <!-- <hr> -->

                <div class="col-sm-3 modifyPadding">
                    <label for="matrixModal_act">ACTION</label>
                    <input type="text" class="form-control" id="matrixModal_act" readonly>
                </div>
                <div class="col-sm-8 modifyPadding">
                    <button class="btn btn-primary" id="matrixModal_submit">Submit</button>
                    <button class="btn btn-primary" id="matrixModal_clear" style="display:none;">Clear</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="matrixModal_card_id" style="width:50px;">
                    <br>
                    <label id="matrixModal_result" style="color:red"></label>
                </div>
     
            </div>
            
        </div>
    </div>
    </div>
  </div>
