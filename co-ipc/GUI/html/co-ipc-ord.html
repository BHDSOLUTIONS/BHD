<div id="ord" class="tab-pane fade in">
    <h4>SETUP FLOW-THROUGH ORDER</h4>
   
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-2 modifyPadding">
                    <label for="ord_no">ORDNO</label>
                    <input class="form-control modifyPadding" type="text" id="ord_no">
                </div>
                <div class="col-sm-1 modifyPadding">
                    <label for="ord_ot" >OT</label>
                    <select id="ord_ot" class="form-control">
                        <option></option>
                        <option>NC</option>
                        <option>CH</option>
                    </select>
                </div>
                <div class="col-sm-2 modifyPadding">
                    <label for="ord_dd">DD</label>
                    <input type="date" class="form-control" id="ord_dd">
                </div>
                <div class="col-sm-2 modifyPadding">
                    <label for="ord_fdd">FDD</label>
                    <input type="date" class="form-control" id="ord_fdd">
                </div>
                <div class="col-sm-1 modifyPadding">
                    <label for="ord_wc" >WC</label>
                    <select id="ord_wc" class="form-control">
                        <option></option>
                        <option>ATT</option>
                        <option>VZN</option>
                    </select>
                </div>
                <div class="col-sm-1 modifyPadding">
                    <label for="ord_pri" >PRI</label>
                    <select id="ord_pri" class="form-control">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="col-sm-1 modifyPadding">
                    <button class="btn btn-primary" id="ord_addOrd" style="width:80px">ADD</button>
                </div>

            </div>
                <!------------------------------------------>
            <div class="col-sm-12">
                <div class="col-sm-1 modifyPadding">
                    <label for="ord_cktyp">CKTYP</label>
                    <select id="ord_cktyp" class="form-control">
                        <option></option>
                        <option>TN</option>
                        <option>CKID</option>
                    </select>
                </div>
                <div class="col-sm-3 modifyPadding">
                    <label for="ord_ctid">CTID</label>
                    <input type="text" class="form-control" id="ord_ctid">
                </div>

                <div class="col-sm-1 modifyPadding">
                    <label for="ord_adsr" >ADSR</label>
                    <select id="ord_adsr" class="form-control">
                        <option></option>
                        <option>SSM</option>
                        <option>SSP</option>
                    </select>
                </div>

                <div class="col-sm-1 modifyPadding">
                    <label for="ord_oc" >OC</label>
                    <select id="ord_oc" class="form-control">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="col-sm-1 modifyPadding">
                    <label for="ord_act" >ACT</label>
                    <select id="ord_act" class="form-control">
                        <option></option>
                        <option>I</option>
                        <option>O</option>
                        <option>C</option>
                    </select>
                </div>

                <div class="col-sm-2"></div>

                <div class="col-sm-1 modifyPadding">
                    <button class="btn btn-primary" id="ord_addCkt" style="width:80px">ADD</button>
                </div>

                <div class="col-sm-2 modifyPadding">
                    <button class="btn btn-primary" id="ord_doneCkt">DONE WITH CKT</button>
                </div>
            </div>

                <!------------------------------------------>
            <div class="col-sm-12">
                <div class="col-sm-1 modifyPadding">
                    <label for="ord_con">CON</label>
                    <select id="ord_con" class="form-control">
                        <option></option>
                        <option>IN</option>
                        <option>OUT</option>
                    </select>
                </div>
                
                <div class="col-sm-4" style="border:2px solid #004C4C; background-color: #EDEDED;">
                    <div class="col-sm-6 modifyPadding">
                        <label for="ord_facId1">FAC ID</label>
                        <input type="text" class="form-control" id="ord_facId1">
                    </div>
                    <div class="col-sm-3 modifyPadding">
                        <label for="ord_facTyp1">TYPE</label>
                        <select id="ord_facTyp1" class="form-control">
                            <option></option>
                            <option>CP</option>
                            <option>OE</option>
                            <option>TP</option>
                        </select>
                    </div>

                    <div class="col-sm-3 modifyPadding">
                        <label for="ord_frloc1">FRLOC</label>
                        <input type="text" class="form-control" id="ord_frloc1">
                    </div>
                </div>

                <div class="col-sm-4" style="border:2px solid #004C4C; background-color: #EDEDED">
                    <div class="col-sm-6 modifyPadding">
                        <label for="ord_facId2">FAC ID</label>
                        <input type="text" class="form-control" id="ord_facId2">
                    </div>
                    <div class="col-sm-3 modifyPadding">
                        <label for="ord_facTyp2">TYPE</label>
                        <select id="ord_facTyp2" class="form-control">
                            <option></option>
                            <option>CP</option>
                            <option>OE</option>
                            <option>TP</option>
                        </select>
                    </div>

                    <div class="col-sm-3 modifyPadding">
                        <label for="ord_frloc2">FRLOC</label>
                        <input type="text" class="form-control" id="ord_frloc2">
                    </div>
                </div>

                <div class="col-sm-1 modifyPadding">
                    <button class="btn btn-primary" id="ord_addCon" style="width:80px">ADD</button>
                </div>

                <div class="col-sm-2 modifyPadding">
                    <button class="btn btn-primary" id="ord_doneCon">DONE WITH CON</button>
                </div>
            </div>
            <!-- ----------------------------------------------------------- -->
       
            <div class="col-sm-12" style="margin:10px 0 0 0;" >
                <label for="ord_script">ORDER SCRIPT</label>  <a style="float:right;" id="ord_clrScript">Clear All</a>
                <textarea id="ord_script" style="width:100%; height: 250px; background-color:#EDEDED" readonly></textarea>
            </div>

            <div class="col-sm-12" style="align-content: center">
                <button class="btn btn-primary" id="ord_saveOrd" style="margin: 0;">SAVE ORDER</button>
                &nbsp&nbsp&nbsp <label id="ord_result" style="color:red"></label>
            </div>
                
        </div>

</div>
