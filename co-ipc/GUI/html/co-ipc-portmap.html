<div id="portMap" class="tab-pane fade in">
    <h4>SETUP PORT MAPPING</h4>
    <div class="row">
        <div class="col-sm-5">

            <div class="col-sm-2 modifyPadding">
                <label for="pm_node">NODE</label>
                <input type="number" class="form-control" id="pm_node">
            </div>
                
            <div class="col-sm-2 modifyPadding">
                <label for="pm_slot">SLOT</label>
                <input type="number" class="form-control" id="pm_slot">
            </div>

            <div class="col-sm-2 modifyPadding">
                <label for="pm_pnum">PNUM</label>
                <input type="number" class="form-control" id="pm_pnum">
            </div>   

            <div class="col-sm-2 modifyPadding">
                <label for="pm_ptyp">PTYP</label>
                <select class="form-control" id="pm_ptyp">
                    <option></option>
                    <option>X</option>
                    <option>Y</option>
                </select>
            </div>
                
            <div class="col-sm-2 modifyPadding">
                <label for="pm_psta">PSTA</label>
                <select class="form-control" id="pm_psta">
                    <option></option>
                    <option>UAS</option>
                    <option>SF</option>
                </select>
            </div>
            
            <div class="col-sm-2 modifyPadding">
                <button id="pm_findPort" class="btn btn-primary">Find</button>
            </div> 

            <!-- ---------------------------------------------- -->

            <div class="col-sm-10 modifyPadding">
                <label for="pm_fac">FAC</label>
                <input type="text" class="form-control" id="pm_fac">
           </div>

            <div class="col-sm-2 modifyPadding">
                <button id="pm_findFac" class="btn btn-primary">Find</button>
            </div> 

            <!-- ----------------------------------------------- -->
    
            <div class="col-sm-10 modifyPadding">
                <label for="pm_ckid">CKID</label>
                <input type="text" class="form-control" id="pm_ckid">
            </div>
            <div class="col-sm-2 modifyPadding">
                <button id="pm_findCkid" class="btn btn-primary">Find</button>
            </div> 
            <!-- ------------------------------------------------ -->
                    
            <div class="col-sm-3 modifyPadding" > 
                <label for="pm_act">ACTION</label>    
                <select class="form-control" id="pm_act" >
                    <option></option>
                    <option>MAP</option>
                    <option>UN-MAP</option>
                    
                </select>
            </div> 
            <div class="col-sm-6 modifyPadding">
                <button id="pm_cancel" type="button" class="btn btn-primary">Cancel</button>
            </div>      
        </div>
        <div class="col-sm-7">
			<div class="col-sm-6">
				<label>LIST OF PORTS</label>
			</div>
            <div class="col-sm-6">
                <a  id="pm_prev">Previous</a> |
                <a  id="pm_next">Next</a>
                &nbsp&nbsp&nbsp <label id="pm_index"></label>
            </div>
            
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <table class="table table-fixed">
                        <thead>
                            <tr>
                                <th style="width:10%">NODE</th>    
                                <th style="width:10%">SLOT</th>
                                <th style="width:10%">PNUM</th>
                                <th style="width:10%">PTYP</th>
                                <th style="width:10%">PSTA</th>
                                <th style="width:25%">FAC</th>
                                <th style="width:25%">CKID</th>
                            </tr>
                        </thead>
                        <tbody id="pm_table">
                        
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</div>
