<div id="setupUser" class="tab-pane fade in">
        <h4>SETUP USERS</h4>
       
            <div class="row">
                <div class="col-sm-5">
                    <div class="col-sm-3 modifyPadding">
                        <label for="setupUser_user">USER</label>
                        <input class="form-control modifyPadding" type="text" id="setupUser_user">
                    </div>
                    <div class="col-sm-3 modifyPadding">
                        <label for="setupUser_stat" >STAT</label>
                        <select id="setupUser_stat" class="form-control">
                            <option>ACTIVE</option>
                            <option>INACTIVE</option>
                            <option>LCK</option>
                            <option>DISABLED</option>
                        </select>
                    </div>
                    <div class="col-sm-5 modifyPadding">
                        <label for="setupUser_lastLogin">LAST LOGIN</label>
                        <input type="text" class="form-control" id="setupUser_lastLogin" readonly>
                    </div>
                    <div class="col-sm-1 modifyPadding">
                        <button class="btn btn-primary" id="setupUser_findUser">Find</button>
                    </div>

                    <!------------------------------------------>
                    <div class="col-sm-3 modifyPadding">
                        <label for="setupUser_FN">FNAME</label>
                        <input type="text" class="form-control" id="setupUser_FN">
                    </div>
                    <div class="col-sm-4 modifyPadding">
                        <label for="setupUser_LN">LNAME</label>
                        <input type="text" class="form-control" id="setupUser_LN">
                    </div>
                    <div class="col-sm-4 modifyPadding">
                        <label for="setupUser_ssn">SSN</label>
                        <input type="text" class="form-control" id="setupUser_ssn" readonly>
                    </div>
                    <div class="col-sm-1 modifyPadding">
                        <button class="btn btn-primary" id="setupUser_findNameSsn">Find</button>
                    </div>

                    <!------------------------------------------>
                    <div class="col-sm-4 modifyPadding">
                        <label for="setupUser_tel">TEL</label>
                        <input type="tel" class="form-control" id="setupUser_tel">
                    </div>
                    <div class="col-sm-7 modifyPadding">
                        <label for="setupUser_email">EMAIL</label>
                        <input type="email" class="form-control" id="setupUser_email">
                    </div>
                    <div class="col-sm-1 modifyPadding">
                        <button class="btn btn-primary" id="setupUser_findTelEmail">Find</button>
                    </div>

                    <!-- ------------------------------------------ -->
                    <div class="col-sm-6 modifyPadding">
                        <label for="setupUser_title">TITLE</label>
                        <input type="text" class="form-control" id="setupUser_title">
                    </div>
                    <div class="col-sm-5 modifyPadding">
                        <label for="setupUser_group">GROUP</label>
                        <select id="setupUser_group" class="form-control">
                            <option>ADMIN</option>
                            <option>SUPERVISOR</option>
                            <option>TECH-I</option>
                            <option>TECH-II</option>
                            <option>GENERAL</option>
                        </select>
                    </div>
                    <div class="col-sm-1 modifyPadding">
                        <button class="btn btn-primary" id="setupUser_findTitleGrp">Find</button>
                    </div>
                    <!-- ------------------------------------------ -->
                    <hr>

                    <div class="col-sm-3 modifyPadding">
                        <label for="setupUser_act">ACTION</label>
                        <select id="setupUser_act" class="form-control">
                            <option></option>
                            <option>ADD</option>
                            <option>UPDATE</option>
                            <option>LOCK</option>
                            <option>UNLOCK</option>
							<option>DISABLE</option>
							<option>ENABLE</option>
                        </select>
                    </div>
                    <div class="col-sm-6 modifyPadding"> 
                        <button class="btn btn-primary" id="setupUser_clear">Clear</button>
                        
                    </div>
                    

                </div>
                <div class="col-sm-7">
                    <div class="col-sm-12">
                        <div style="float:left;">
                            <b>LIST OF USERS:</b>
                        </div>
                        <div style="float:right">
                            <a  id="setupUser_previous">Previous</a> |
                            <a  id="setupUser_next">Next</a>
                            &nbsp&nbsp&nbsp<label id="setupUser_index"></label>
                        </div>
                    </div>
                   

                    <div class="col-sm-12">
                        <div class="panel panel-default">     
                            <table class="table table-fixed">
                                <thead>
                                    <tr>
                                        <th style="width:20%">USER</th>
                                        <th style="width:15%">STAT</th>
                                        <th style="width:20%">TITLE</th>
                                        <th style="width:20%">GROUP</th>
                                        <th style="width:25%">TEL</th>
  
                                    </tr>
                                </thead>
                                <tbody id="setupUser_table">
                            
                                </tbody>
                            </table>
                        </div>
    
                    </div>
                </div>
            </div>
       

           
        
    </div>
