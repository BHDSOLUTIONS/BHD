<div id="brdcst" class="tab-pane fade in active">
    <h4>BROADCAST NOTIFICATION</h4>
   
        <div class="row">
            <div class="col-sm-5">
                <div class="col-sm-4 modifyPadding">
                    <label for="brdcst_user_txt">USER</label>
                    <input class="form-control modifyPadding" type="text" id="brdcst_user_txt">
                </div>
                <div class="col-sm-2 modifyPadding">
                    <label for="brdcst_sa_sel">SA</label>
                    <select id="brdcst_sa_sel" class="form-control">
                        <option></option>
                        <option>Y</option>
                        <option>N</option>
                    </select>
                </div>
                <div class="col-sm-1 modifyPadding">
                    <button class="btn btn-primary" id="brdcst_find_btn">Find</button>
                </div>

                <div class="col-sm-12 modifyPadding">
                    <div class="col-sm-3 modifyPadding">
                        <label for="brdcst_act_sel">ACTION</label>
                        <select id="brdcst_act_sel" class="form-control">
                            <option></option>
                            <option>ADD</option>
                            <option>UPDATE</option>
                            <option>DELETE</option>
                        </select>
                    </div>
                    <div class="col-sm-1 modifyPadding">
                        <button class="btn btn-primary" id="brdcst_clear_btn">Clear</button>
						<input type="hidden" id="brdcst_id_num" style="width:50px;">
                    </div>
                </div>


                <div class="col-sm-8 modifyPadding">
                    <label for="brdcst_title_txt">MESSAGE TITLE</label>
                    <input class="form-control modifyPadding" type="text" id="brdcst_title_txt" readonly>
                </div>
                <div class="col-sm-4 modifyPadding">
                    <label for="brdcst_date_txt">DATE</label>
                    <input class="form-control modifyPadding" type="text" id="brdcst_date_txt" readonly>
                </div>

                <div class="col-sm-12 modifyPadding">
                    <label for="brdcst_detail_txt">MESSAGE DETAILS</label>
                    <textarea id="brdcst_detail_txt" class="form-group" style="width:100%; min-height: 150px;" readonly></textarea>
                </div>
            </div>
            
            <div class="col-sm-7">
                <div class="col-sm-12">
                    <div style="float:left;">
                        <b>LIST OF NOTIFICATIONS:</b>
                    </div>
                    <div style="float:right">
                        <a  id="brdcst_previous">Previous</a> |
                        <a  id="brdcst_next">Next</a>
                        &nbsp&nbsp&nbsp<label id="brdcst_index_lbl"></label>
                    </div>
                </div>
               

                <div class="col-sm-12">
                    <div class="panel panel-default">     
                        <table class="table table-fixed">
                            <thead>
                                <tr>
                                    <th style="width:20%">USER</th>
                                    <th style="width:5%">SA</th>
                                    <th style="width:50%">MSG</th>
                                    <th style="width:25%">DATE</th>
                                </tr>
                            </thead>
                            <tbody id="brdcst_tbl">
                        
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
   

       
    
</div>
