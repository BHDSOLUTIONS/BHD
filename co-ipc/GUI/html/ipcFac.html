                <input type="text" class="form-control" id="fac_portInfor_txt" readonly>

            <div class="col-sm-2 modifyPadding">
                <button id="fac_findFac_btn" class="btn btn-primary">Find</button>
            </div>

            <!-- --------------------------------------------- -->

            <div class="col-sm-3 modifyPadding">
                <label for="fac_ftyp_sel">FTYP</label>
                <select class="form-control" id="fac_ftyp_sel">
                    <option></option>
                    <option>CP</option>
                    <option>OE</option>
                    <option>DSL</option>
                    <option>ME</option>
                </select>
            </div>

            <div class="col-sm-3 modifyPadding">
                <label for="fac_ort_sel">ORT</label>
                <select class="form-control" id="fac_ort_sel">
                    <option></option>
                    <option>CP</option>
                    <option>OE</option>

                    <option>ME.P</option>
                </select>
            </div>
            <div class="col-sm-4 modifyPadding">
                <label for="fac_spcfnc_sel">SPCFNC</label>
                <select class="form-control" id="fac_spcfnc_sel">

                    <option>SP</option>
                    <option>RE</option>
                    <option>ADAS</option>
                    <option>DAML</option>
                </select>
            </div>
            <div class="col-sm-2 modifyPadding">
                <button id="fac_findFOS_btn" class="btn btn-primary">Find</button>
            </div>

            <!---------------------------------------  -->

            <div class="col-sm-3 modifyPadding">
                <label for="fac_act_sel">ACTION</label>
                <select class="form-control" id="fac_act_sel">

                </select>
            </div>

            <div class="col-sm-6 modifyPadding">
                <button id="fac_clear_btn" type="button" class="btn btn-primary">Clear</button>
                <br>
                <input type="hidden" id="fac_id_num" style="width:50px;">
            </div>

        </div>
        <div class="col-sm-7">
            <div class="col-sm-12">
                <div style="float:left;">
                    <b>LIST OF FACILITIES:</b>
                </div>
                <div style="float:right;">
                    <a id="fac_previous">Previous</a> |

            </div>
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <table class="table table-fixed">

                                <th style="width:40%">FAC</th>
                                <th style="width:10%">FTYP</th>
                                <th style="width:10%">ORT</th>
