<div id="portmap" class="tab-pane fade in">
    <h4>SETUP PORT MAPPING</h4>
    <div class="row">
        <div class="col-sm-5">

            <div class="col-sm-2 modifyPadding">
                <label for="pm_node_num">NODE</label>
                <input type="number" class="form-control" id="pm_node_num">
            </div>
                
            <div class="col-sm-2 modifyPadding">
                <label for="pm_slot_num">SLOT</label>
                <input type="number" class="form-control" id="pm_slot_num">
            </div>

            <div class="col-sm-2 modifyPadding">
                <label for="pm_pnum_num">PNUM</label>
                <input type="number" class="form-control" id="pm_pnum_num">
            </div>   

            <div class="col-sm-2 modifyPadding">
                <label for="pm_ptyp_sel">PTYP</label>
                <select class="form-control" id="pm_ptyp_sel">
                    <option></option>
                    <option>X</option>
                    <option>Y</option>
                </select>
            </div>
                
            <div class="col-sm-2 modifyPadding">
                <label for="pm_psta_sel">PSTA</label>
                <select class="form-control" id="pm_psta_sel">
                    <option></option>
                    <option>UAS</option>
                    <option>SF</option>
                    <option>CONN</option>
                </select>
            </div>
            
            <div class="col-sm-2 modifyPadding">
                <button id="pm_findPort_btn" class="btn btn-primary">Find</button>
            </div> 

            <!-- ---------------------------------------------- -->

            <div class="col-sm-10 modifyPadding">
                <label for="pm_fac_txt">FAC</label>
                <input type="text" class="form-control" id="pm_fac_txt">
           </div>

            <div class="col-sm-2 modifyPadding">
                <button id="pm_findFac_btn" class="btn btn-primary">Find</button>
            </div> 

            <!-- ----------------------------------------------- -->
    
            <div class="col-sm-10 modifyPadding">
                <label for="pm_ckid_btn">CKID</label>
                <input type="text" class="form-control" id="pm_ckid_btn">
            </div>
            <div class="col-sm-2 modifyPadding">
                <button id="pm_findCkid_btn" class="btn btn-primary">Find</button>
            </div> 
            <!-- ------------------------------------------------ -->
                    
            <div class="col-sm-3 modifyPadding" > 
                <label for="pm_act_sel">ACTION</label>    
                <select class="form-control" id="pm_act_sel" >
                    <option></option>
                    <option>MAP</option>
                    <option>UNMAP</option>
                    
                </select>
            </div> 
            <div class="col-sm-6 modifyPadding">
                <button id="pm_cancel_btn" type="button" class="btn btn-primary">Clear</button>
                <input type="hidden" id="pm_port_id_num" style="width:50px;">
                <input type="hidden" id="pm_fac_id_num" style="width:50px;">
            </div>      
        </div>
        <div class="col-sm-7">
            <div class="col-sm-12">
                <div style="float:left">
                    <label>LIST OF PORTS:</label>
                </div>
                <div style="float:right">
                    <a  id="pm_prev">Previous</a> |
                    <a  id="pm_next">Next</a>
                    &nbsp&nbsp&nbsp <label id="pm_index_lbl"></label>
                </div>
            </div>
			
            
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <table class="table table-fixed">
                        <thead>
                            <tr>
                                <th style="width:10%">NODE</th>    
                                <th style="width:10%">SLOT</th>
                                <th style="width:10%">PNUM</th>
                                <th style="width:10%">PTYP</th>
                                <th style="width:10%">PSTA</th>
                                <th style="width:25%">FAC</th>
                                <th style="width:25%">CKID</th>
                            </tr>
                        </thead>
                        <tbody id="pm_tbl">
                        
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</div>
